<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Crystal Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="title" class="col-lg-8">
                <h1>Trivia Game</h1></div>
            <div id="tagLine" class="col-lg-8"></div>
            <div id="question" class="questionField col-lg-8"></div>
            <div id="answer" class="answerField col-lg-8"></div>
            <div id="answer1" class="answerField col-lg-8"></div>
            <div id="answer2" class="answerField col-lg-8"></div>
            <div id="answer3" class="answerField col-lg-8"></div>
            <div id="userAlert" class="col-lg-8"></div>
            <div id="correct" class="col-lg-8">Correct</div>
            <div id="incorrect" class="col-lg-8">Incorrect</div>
            <button id="next" type="button" class="btn btn-primary col-lg-8"></button>
        </div>
    </div>
</body>
